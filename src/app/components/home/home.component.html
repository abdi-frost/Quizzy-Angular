<div
    class="flex flex-col justify-between items-center w-full p-1 min-h-72">
    <!-- Form 1: Choose Quiz Type -->
    <div class="flex flex-col justify-between min-h-72"
        *ngIf="currentStep === 1">
        <div class="mx-auto">
            <p class="text-center text-xl font-semibold">Welcome to Quizzy!</p>
            <p class="text-center text-lg mb-4">Choose Quiz Category</p>

            <div class="max-w-md mx-auto h-full">
                <select class="p-2 rounded mt-5 text-center border border-gray-400 w-72"
                    [(ngModel)]="quizType" required>
                    <option value>Select Quiz Category</option>
                    <option *ngFor="let type of typeList$ | async" [value]="type.id">{{ type.name }}</option>
                </select>
            </div>
        </div>
        <div class="mx-auto my">
            <button
                class="bg-slate-600 text-white px-4 py-2 rounded-md shadow-md"
                (click)="nextStep()"
                [disabled]="!isValidSelection()">
                Next
            </button>
        </div>
    </div>

    <!-- Form 2: Choose Quiz Format -->
    <div class="flex flex-col justify-between min-h-72"
        *ngIf="currentStep === 2">
        <div class="mx-auto">
            <p class="text-center text-lg mb-4">Choose Quiz Format</p>

            <div class="w-64">
                <select class="w-full p-2 rounded mt-5  border border-gray-400 w-72"
                    [(ngModel)]="quizFormat" required>
                    <option value>Select Format</option>
                    <option value="multiple">MCQ</option>
                    <option value="boolean">True/False</option>
                </select>
            </div>
        </div>
        <div class="mx-auto my">
            <button
                class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
                (click)="prevStep()">
                Prev
            </button>
            <button
                class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
                (click)="nextStep()"
                [disabled]="!isValidSelection()">
                Next
            </button>
        </div>
    </div>

    <!-- Form 3: Choose Difficulty -->
    <div class="flex flex-col justify-between min-h-72"
        *ngIf="currentStep === 3">
        <div class="mx-auto">
            <p class="text-center text-lg mb-4">Choose Difficulty</p>

            <div class="w-64">
                <select class="p-2 rounded mt-5 border border-gray-400 w-72"
                    [(ngModel)]="quizDifficulty" required>
                    <option value>Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="mx-auto my">
            <button
                class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
                (click)="prevStep()">
                Prev
            </button>
            <button
                class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
                (click)="nextStep()"
                [disabled]="!isValidSelection()">
                Next
            </button>
        </div>
    </div>

    <div class="flex flex-col justify-between min-h-72" *ngIf="currentStep === 4">
        <div class="mx-auto">
          <p class="text-center text-lg mb-4">Enter Number of Questions</p>
      
          <div class="w-64">
            <input type="number" 
                   class="w-full p-2 rounded mt-5 border border-gray-400 w-72" 
                   [(ngModel)]="quizQuantity" 
                   min="1" 
                   required>
          </div>
        </div>
        <div class="mx-auto my">
          <button
            class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
            (click)="prevStep()">
            Prev
          </button>
          <button
            class="bg-slate-600 text-white px-4 py-1 rounded-md shadow-md mx-1"
            (click)="nextStep()"
            [disabled]="!quizQuantity">
            Next
          </button>
        </div>
      </div>
      
</div>
