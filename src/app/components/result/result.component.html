<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Quiz Results</h1>
    <p class="font-medium mb-4 text-center">You got {{ calculateScore() }} questions right
      <a routerLink="/" class="text-blue-500 mx-1">Try Again</a>
    </p>
    <div *ngFor="let question of result; let i = index" class="mb-4">
      <p class="font-semibold">{{ i + 1 }}. {{ decode(question.question) }}</p>
      <div *ngFor="let option of question.options" 
           [ngClass]="{
             'bg-green-500': question.isCorrect && option === question.correct_answer,
             'bg-red-500': !question.isCorrect && option === question.userAnswer,
             'bg-green-200': !question.isCorrect && option === question.correct_answer
           }"
           class="p-2 rounded mt-2 w-auto">
        {{ decode(option) }}
      </div>
    </div>
  </div>
